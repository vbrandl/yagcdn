[package]
name = "yagcdn"
version = "0.1.0"
authors = ["Valentin Brandl <vbrandl@riseup.net>"]
edition = "2018"


[dependencies]
actix-files = "0.1.4"
actix-web = "1.0.8"
awc = { version = "0.2.4", features = ["default", "rust-tls"] }
bytes = "0.4.12"
futures = "0.1.29"
lazy_static = "1.4.0"
log = "0.4.8"
mime_guess = "2.0.1"
openssl-probe = "0.1.2"
pretty_env_logger = "0.3.1"
serde = { version = "1.0.100", features = ["rc"] }
serde_derive = "1.0.100"
serde_json = "1.0.40"
structopt = "0.3.1"
time-cache = { path = "../time-cache" }
