[package]
name = "yagcdn"
version = "0.1.0"
authors = ["Valentin Brandl <vbrandl@riseup.net>"]
edition = "2018"


[dependencies]
actix-files = "0.1.7"
actix-web = "1.0.9"
awc = { version = "0.2.8", features = ["default", "rust-tls"] }
bytes = "0.4.12"
futures = "0.1.29"
lazy_static = "1.4.0"
log = "0.4.8"
mime_guess = "2.0.3"
openssl-probe = "0.1.2"
pretty_env_logger = "0.4.0"
serde = { version = "1.0.104", features = ["rc"] }
serde_derive = "1.0.104"
serde_json = "1.0.50"
structopt = "0.3.9"
time-cache = { path = "../time-cache" }
